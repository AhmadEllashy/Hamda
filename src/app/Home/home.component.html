<form [formGroup] = "form" >
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input  type="email" name="email"  required="true"
            class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" 
            minlength="10" formControlName = "email">

    </div> 

    <div *ngIf="form.get('email').touched && form.get('email').invalid"  class="alert alert-danger" >
        <!-- Your MinLength is {{email.errors.minlength.actualLength}} The Required Minimum Length is    {{email.errors.minlength.requiredLength}} -->
        <div *ngIf="form.get('email').errors.required" >
            Its a required Field .

        </div>
        <div *ngIf="form.get('email').pending"> Wait</div>
        <div *ngIf="form.get('email').errors.EmailValidation" >InValid Email Address    </div>
        <div *ngIf="form.get('email').errors?.email" >
            Please Enter a Valid Email Adrress

        </div>
   

        <!-- <div *ngIf="email.errors.minlength" class="alert alert-danger">
            Your MinLength is {{email.errors.minlength.actualLength}} The Required Minimum Length is
            {{email.errors.minlength.requiredLength}}

        </div> -->

    </div>


    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="text"  required="true" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
        <div *ngIf="form.get('password').touched && form.get('password').invalid" class="alert alert-danger">
            <div *ngIf="form.get('password').errors.required" >
                Its a required Field .
    
            </div>
            <div    *ngIf="form.get('password').errors.Space"  > No Spaces</div>
        </div>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
